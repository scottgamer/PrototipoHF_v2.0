<div class="main-register">
  <div class="register-header">
    <p>Regístrate para poder ser parte de la comunidad</p>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="register-left">
        <form (submit)='onRegisterSubmit()'>
          <div class="form-group">
            <label for="user">Usuario</label>
            <input class="form-control" type="text" placeholder="Tu usuario" [(ngModel)]="username" name="username" id="username" required>
          </div>
          <div class="form-group">
            <label for="mail">Correo</label>
            <input class="form-control" type="text" placeholder="Tu correo" [(ngModel)]="email" name="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input class="form-control" type="password" placeholder="Tu contraseña" [(ngModel)]="password" name="password" id="password"
              required>
          </div>
          <!-- <div class="form-group">
            <label for="password-rep">Repite tu contraseña</label>
            <input class="form-control" type="password" placeholder="Tu contraseña nuevamente" [(ngModel)]="password" name="password"
              id="password-rep" required>
          </div> -->
          <div class="form-group">
            <input type="submit" value="Regístrame" class="btn btn-success center-block">
          </div>
        </form>

      </div>
    </div>
    <div class="col-md-6">
      <div class="register-right">
        <div class="form-group">
          Al registrate pordrás:
        </div>
        <div class="form-group">
          <ul>
            <li>Calificar</li>
            <li>Comentar</li>
            <li>Formular y responder preguntas</li>
            <li>Ver tu historial de aplicaciones</li>
          </ul>
        </div>
      </div>
    </div>
  </div>


</div>
