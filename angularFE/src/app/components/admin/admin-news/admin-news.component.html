<div *ngIf='news'>
  <div class="user-header">
    <h3> Noticias publicadas en el sistema</h3>
  </div>
  <button role="button" class="btn btn-success center-block" (click)='addNews(templateAdd)'>Añadir noticia</button>
  <div class="row">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Título</th>
          <th scope="col">Fecha</th>
          <th scope="col">Descripción</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let new of news; let i = index'>
          <td>{{i + 1}}</td>
          <td>{{new.title}}</td>
          <td>{{new.date | date}}</td>
          <td>{{new.body}}</td>
          <td>
            <button role="button" class="btn btn-info">Editar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #templateAdd>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Ingrese los datos del evento</h4>
  </div>
  <div class="modal-body text-center">
    <div class="form-group">
      <form (submit)='onSubmitNews()'>
        <label for="title">Título </label>
        <input type="text" class="form-control" placeholder="Título de la noticia" [(ngModel)]="neww.title" name="neww.title" id="title">

        <label for="imgs">Imágenes</label>
        <input type="file" name="" id="">

        <!-- <input type="text" class="form-control" placeholder="Seleccione imagen del logo" [(ngModel)]="application.logo" name="application.logo"
                  id="logo"> -->

        <label for="body">Contenido</label>
        <textarea class="form-control" placeholder="Ingrese la noticia" [(ngModel)]="neww.body" name="neww.body" id="body" cols="30"
          rows="6"></textarea>

        <div class="row-input">
          <input type="submit" value="Guardar" class="btn btn-success center-block" id="btn-modal-save" (click)='modalConfirm(templateConfirm)'>
        </div>

      </form>
    </div>

  </div>
</ng-template>

<ng-template #templateConfirm>
  <div class="modal-body text-center">
    <p>
      Noticia guardada exitosamente!
    </p>
    <p>
      <button role="button" class="btn btn-success center-block" (click)='closeAllModals()'>Cerrar</button>
    </p>
  </div>
</ng-template>
