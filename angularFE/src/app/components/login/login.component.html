<div class="main-login">
  <form (submit)='onLoginSubmit()'>
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input class="form-control" type="text" placeholder="Ingrese usuario" [(ngModel)]="username" name="username"  required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input class="form-control" type="password" placeholder="Ingrese contraseña" [(ngModel)]="password" name="password" required>
    </div>
    <div class="form-group">
      <input type="checkbox" checked="checked" name="remember"> Recuérdame
    </div>
    <div class="form-group">
      <input type="submit" value="Ingresar" class="btn btn-success center-block">
    </div>
    <div class="form-group no-account">
      No tienes cuenta?
      <br> Registrate
      <a routerLink="/register">aquí</a>
    </div>
  </form>
</div>
